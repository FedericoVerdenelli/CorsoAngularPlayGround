<div class="container marginTop">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-6 card" style="background-color: whitesmoke;">
      <form class="form" #dettaglioUtenteForm="ngForm" (ngSubmit)="salvaForm()">
        <h2 class="text-center">Dettaglio Utente</h2>
        <div class="form-group">
          <label>Fist name:</label>
          <input
            (ngModel)="(utenteForm.nome)"
            type="text"
            name="fist_name"
            #firstName="ngModel"
            class="form-control dimensione"
          />
          <i class="fas fa-pencil-alt" style="cursor: pointer;"></i>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            Launch demo modal
          </button>
          <!-- MODAL -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Last name:</label>
          <input
            (ngModel)="(utenteForm.cognome)"
            type="text"
            name="fist_name"
            #lastName="ngModel"
            class="form-control dimensione"
          />
          <i
            class="fas fa-pencil-alt"
            (click)="prova()"
            style="cursor: pointer;"
          ></i>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input
            (ngModel)="(utenteForm.email)"
            type="text"
            name="email"
            #email="ngModel"
            class="form-control dimensione"
          />
        </div>
        <div class="form-group">
          <label>User:</label>
          <input
            (ngModel)="(utenteForm.login)"
            type="text"
            name="user"
            #User="ngModel"
            class="form-control dimensione"
          />
        </div>
        <div
          class="col-lg-12 d-flex justify-content-center"
          style="margin-bottom: 1vh;"
        >
          <div class="col-lg-6">
            <button
              type="submit"
              value="Register"
              class="btn btn-success btn-block"
            >
              Salva
            </button>
          </div>
          <div class="col-lg-6">
            <button
              type="submit"
              value="Register"
              class="btn btn-danger btn-block"
            >
              Annulla
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-between ">
          <a routerLink="/sign-up">password dimenticata?</a>
          <a routerLink="/sign-up">vuoi cambiare la password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
