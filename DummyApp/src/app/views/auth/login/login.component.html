<!-- Form Login -->
<div class="row d-flex justify-content-center">
  <div class="col-lg-4 card" style="background-color: whitesmoke;">
    <form role="form" (submit)="onSubmit($event)">
    <h2 class="text-center">Login</h2>
    <div class="form-group">
      <input [(ngModel)]="myForm.user" type="text" required name="user" id="user" class="form-control input-lg" placeholder="User">
    </div>
    <div class="form-group">
      <input [(ngModel)]="myForm.password" type="password" required name="password" id="password" class="form-control input-lg" placeholder="Password">
    </div>
    <div class="col-lg-12" style="margin-bottom: 1vh;">
      <input
        type="submit"
        value="Login"
        class="btn btn-success btn-block btn-lg "
        (click)="autentication()"
      />
    </div>
    <div id="register-link" class="text-right">
      <a routerLink="/sign-up" class="text-info">Register here</a>
  </div>
  </form>
</div>
</div>
