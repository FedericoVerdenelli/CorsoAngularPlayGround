<div class="container marginTop" >
  <div class="row d-flex justify-content-center">
    <div class="col-lg-6 card">
      <form class="form" novalidate (submit)="onSubmit($event)">
        <h2 class="text-center">Sign Up</h2>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <input [(ngModel)]="myForm.nome" required
                type="text"
                name="first_name"
                #firstName="ngModel"
                class="form-control input-lg"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                type="text"
                name="last_name"
                id="last_name"
                class="form-control input-lg"
                placeholder="Last Name"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="user_name"
            id="user_name"
            class="form-control input-lg"
            placeholder="User Name"
            ng-model="utente.nome"
            ng-required="true"
            required maxlength="20"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            id="email"
            class="form-control input-lg"
            placeholder="Email Address"
          />
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control input-lg"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                type="password"
                name="password_confirmation"
                id="password_confirmation"
                class="form-control input-lg"
                placeholder="Confirm Password"
              />
            </div>
          </div>
        </div>
          <div class="col-lg-12" style="margin-bottom: 1vh;">
            <input
              type="submit"
              value="Register"
              class="btn btn-success btn-block btn-lg "
            />
          </div>
      </form>
    </div>
  </div>
