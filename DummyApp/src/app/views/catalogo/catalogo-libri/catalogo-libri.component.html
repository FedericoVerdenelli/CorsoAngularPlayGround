<div class="col-lg-9" style="margin: auto;">
  <!-- tabella lista libri -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Codice</th>
        <th scope="col">Titolo</th>
        <th scope="col">Autore</th>
        <th scope="col">Trama</th>
        <th scope="col">Prima Edizione</th>
        <th scope="col">Inserito da</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr style="cursor: pointer;" *ngFor="let libro of listaLibri">
        <th (click)="mostra(libro)" scope="row">{{libro.id}}</th>
        <td (click)="mostra(libro)">{{libro.titolo}}</td>
        <td (click)="mostra(libro)">{{libro.autore}}</td>
        <td (click)="mostra(libro)" *ngIf="!libro.aperto">Clicca per leggere la trama</td>
        <td (click)="mostra(libro)" *ngIf="libro.aperto">{{libro.trama}}</td>
        <td (click)="mostra(libro)">{{libro.primaEdizione}}</td>
        <td (click)="mostra(libro)">{{libro.creatore}}</td>
        <td><i class="fas fa-pencil-alt" style="z-index: 20;" (click)="open(editProfileModal,libro)"></i></td>
      </tr>
    </tbody>
  </table>
  <!-- modal modifica libro -->
  <ng-template #editProfileModal let-modal>
    <form style="padding: 5%;">
      <div class="modal-header blu row">
        <div class="d-flex justify-content-start">
          <h4 class="modal-title" style="color: white;" id="modal-basic-title">Modifica Libro</h4>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="close" style="color: white;" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div style="margin-top: 5px;">
        <div class="form-group">
          <label for="codice">Codice</label>
          <input  type="text"
                  class="form-control"
                  id="codice"
                  value={{librolibro.id}}>
        </div>
        <div class="form-group">
          <label for="titolo">Titolo</label>
          <input  type="text"
                  class="form-control"
                  id="titolo"
                  value={{librolibro.titolo}}>
        </div>
        <div class="form-group">
          <label for="autore">Autore</label>
          <input type="text" class="form-control" id="autore" value={{librolibro.autore}}>
        </div>
        <div class="form-group">
          <label for="edizione">Prima Edizione</label>
          <input type="number" class="form-control" id="edizione" value={{librolibro.primaEdizione}}>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" (click)="salva(libroModificato)">salva</button>
      </div>
    </form>
  </ng-template>
</div>
