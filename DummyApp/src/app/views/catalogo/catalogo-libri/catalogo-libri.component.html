<div class="col-lg-9" style="margin: auto;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Titolo</th>
        <th scope="col">Autore</th>
        <th scope="col">Trama</th>
        <th scope="col">Prima Edizione</th>
        <th scope="col">Inserito da</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="mostra(libro)" style="cursor: pointer;" *ngFor="let libro of listaLibri">
        <th scope="row">{{libro.id}}</th>
        <td>{{libro.titolo}}</td>
        <td>{{libro.autore}}</td>
        <td *ngIf="!libro.aperto">Clicca per leggere la trama</td>
        <td *ngIf="libro.aperto">{{libro.trama}}</td>
        <td>{{libro.primaEdizione}}</td>
        <td>{{libro.creatore}}</td>
      </tr>
    </tbody>
  </table>
</div>
